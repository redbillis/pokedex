<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Pokedex Data</title>
  </head>
  <body>
    <input type="text" id="pokemon-search" placeholder="Pokemon Name" />
    <button onclick="fetchData()">Find Pokemon</button><br />

    <div class="pokemon-details">
      <div>
        <p id="pokemon-id"></p>
        <p id="pokemon-name"></p>
        <div id="pokemom-type"></div>
        <div id="pokemon-abilities"></div>
      </div>
      <img
        src=""
        alt="Pokemon Image"
        id="pokemon-sprite"
        style="display: none; width: 170px"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
